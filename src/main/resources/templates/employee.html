<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Welcome page</title>
</head>
<body>
<p th:text="#{vacations} + ' ' + ${employee.name} + ':'"/>
<ul>
    <li th:each="vac: ${employee.vacations}">
        <p th:text="${{vac.vacationStart}} + ' - ' + ${{vac.vacationEnd}}"/>
    </li>
</ul>
</body>
</html>
